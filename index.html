<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>

    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                80
            </p>
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur" >
            <h2 class="poke-name">Sample Name</h2>
            <div class="types">
            </div>
            <div class="stats">
                <div>
                    <h3>60</h3>
                    <p>Attack</p>
                </div>

                <div>
                    <h3>60</h3>
                    <p>Defense</p>
                </div>

                <div>
                    <h3>60</h3>
                    <p>Speed</p>
                </div>

            </div>
        </div>
        <button id="btn">Generate</button>
    </div>



    <script src="main.js"></script>
</body>
</html>
